<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            width: 50%;
            margin: 50px auto;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .top-image {
            opacity: 1;
            transition: opacity 0.3s;
        }
        input[type="range"] {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="SDS24.jpg" alt="SDS 2024">
            <img src="SDS10.jpg" alt="SDS 2010" class="top image">
        </div>
        <input type="range" min="0" max="100" value="100" id="slider">
    </div>

    <script>
        const slider = document.getElementById('slider');
        const topImage = document.querySelector('.top-image');

        slider.addEventListener('input', (e) => {
            const value = e.target.value;
            topImage.style.opacity = value / 100;
        });
    </script>

</body>
</html>
