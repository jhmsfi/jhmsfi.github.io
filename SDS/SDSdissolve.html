<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDS Faculty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-container {
            position: relative;
            width: 600px;
            height: 400px;
        }
        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        #photo1 {
            z-index: 2;
        }
        .slider-container {
            margin-top: 20px;
            width: 600px;
        }
        input[type=range] {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>SDS Faculty</h1>

    <div class="image-container">
        <img id="photo1" src="SDS10.jpg" alt="Photo 1">
        <img id="photo2" src="SDS24.jpg" alt="Photo 2">
    </div>

    <div class="slider-container">
        <input type="range" id="slider" min="0" max="100" value="0">
    </div>

    <script>
        const slider = document.getElementById('slider');
        const photo1 = document.getElementById('photo1');

        // Update opacity of photo1 based on slider value
        slider.addEventListener('input', function() {
            const opacityValue = 1 - slider.value / 100;
            // Set opacity of photo1 to match slider value
            photo1.style.opacity = opacityValue;
        });
    </script>

</body>
</html>
